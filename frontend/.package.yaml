name: frontend
version: 0.1.0.0
synopsis: purehs.org frontend

category: Web

license: BSD3

author: Sean Hickman

github: grumply/purehs.org

ghc-options: -Wall -fno-warn-unused-do-bind
ghcjs-options: -dedupe -DGHCJS_BROWSER -DGHCJS_GC_INTERVAL=30000000

default-extensions:
  - AutoDeriveTypeable
  - BangPatterns
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveDataTypeable
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveTraversable
  - DoAndIfThenElse
  - EmptyCase
  - EmptyDataDecls
  - ExistentialQuantification
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - ImplicitParams
  - InstanceSigs
  - KindSignatures
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - OverloadedStrings
  - PartialTypeSignatures
  - PatternGuards
  - PatternSynonyms
  - PolyKinds
  - Rank2Types
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeFamilyDependencies
  - TypeOperators
  - TypeSynonymInstances
  - ViewPatterns
  - TemplateHaskell

dependencies:
  - base
  - bytestring
  - containers
  - hashable
  - pure-core
  - pure-css
  - pure-default
  - pure-elm
  - pure-json
  - pure-lifted
  - pure-localstorage
  - pure-render
  - pure-router
  - pure-styles
  - pure-svg
  - pure-theme
  - pure-try
  - pure-txt
  - pure-txt-search
  - pure-uri
  - pure-websocket

executables:
  frontend:
    source-dirs:
      - src
      - ../shared/src
    main: Main.hs
