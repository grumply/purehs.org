email: <Email>
library:
  source-dirs:
  - src
  other-modules: []
category: Web
ghc-options: -Wall -fno-warn-unused-do-bind -rtsopts -threaded
dependencies:
- base
- bytestring
- containers
- directory
- filepath
- http-types
- pandoc
- pure
- pure-core
- pure-default
- pure-elm
- pure-json
- pure-render
- pure-server
- pure-tagsoup
- pure-time
- pure-try
- pure-txt
- pure-websocket
- shared
- wai
- wai-app-static
- wai-extra
- warp
default-extensions:
- AutoDeriveTypeable
- BangPatterns
- ConstraintKinds
- DataKinds
- DefaultSignatures
- DeriveDataTypeable
- DeriveFoldable
- DeriveFunctor
- DeriveGeneric
- DeriveTraversable
- DoAndIfThenElse
- EmptyCase
- EmptyDataDecls
- ExistentialQuantification
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GADTs
- GeneralizedNewtypeDeriving
- ImplicitParams
- InstanceSigs
- KindSignatures
- LambdaCase
- MultiParamTypeClasses
- MultiWayIf
- NamedFieldPuns
- OverloadedStrings
- PartialTypeSignatures
- PatternGuards
- PatternSynonyms
- PolyKinds
- RankNTypes
- RecordWildCards
- ScopedTypeVariables
- StandaloneDeriving
- TupleSections
- TypeApplications
- TypeFamilies
- TypeFamilyDependencies
- TypeOperators
- TypeSynonymInstances
- ViewPatterns
- TemplateHaskell
name: backend
version: 0.1.0.0
synopsis: backend server
author: <Author>
ghcjs-options: -threaded -dedupe -DGHCJS_BROWSER -DGHCJS_GC_INTERVAL=5000 -DGHCJS_BUSY_YIELD=1
license: BSD3
executables:
  backend:
    source-dirs:
    - src
    main: Main.hs
    dependencies:
    - backend
    - base
    - bytestring
    - containers
    - directory
    - filepath
    - http-types
    - pandoc
    - pure
    - pure-core
    - pure-default
    - pure-elm
    - pure-json
    - pure-render
    - pure-server
    - pure-tagsoup
    - pure-time
    - pure-try
    - pure-txt
    - pure-websocket
    - shared
    - wai
    - wai-app-static
    - wai-extra
    - warp
